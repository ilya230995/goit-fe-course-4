  <body>
    <header>
      <div class="container">
        <nav class="navigation clearfix">
          <a href="#" class="logo">Mart</a>

    <main>
      <section class="slider">
        <div class="panel_control">
          <div class="button_wrapper clearfix">
            <button class="slider_left"></button>
            <button class="slider_right"></button>
          </div>
          <div class="slider_text">
            <h2 class="slider_title">AFFORDABLE PARIS TOURS</h2>
            <p class="slider_descr">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
          </div>
        </div>
        <div class="slides">
          <ul class="slide_list">
            <li class="slide_item">
              <img
                class="slide_img"
                src="./img/Background/title_bg.jpg"
                alt="title_bg"
              />
            </li>
          </ul>
        </div>
      </section>
      <section class="collection">
        <div class="container">
          <h2 class="collection_title">NEW COLLECTION</h2>
          <ul class="card_list clearfix">
            <li class="card_items">
              <div class="product_image_wrapper">
                <img
                  class="product_image"
                  src="./img/New_collection/blue-shirt-man.jpg"
                  alt="clothes"
                />
                <div class="overlay">
                  <ul class="product_interaction_list clearfix">
                    <li class="product_interaction_items">
                      <button
                        class="product_interaction_items-button product_interaction_items-button_like"
                      ></button>
                    </li>
                    <li class="product_interaction_items">
                      <button
                        class="product_interaction_items-button product_interaction_items-button_compare"

                    </li>

                      ></button>
                    </li>
                    <li class="product_interaction_items">
                      <button
                        class="product_interaction_items-button product_interaction_items-button_cart"
                      ></button>
                    </li>
                  </ul>
                </div>
              </div>
              <p class="product_descr clearfix">
                <span class="product_name">Blue Tshirt</span>
                <span class="product_price">$26</span>
              </p>
            </li>
            <li class="card_items">
              <div class="product_image_wrapper">
                <img
